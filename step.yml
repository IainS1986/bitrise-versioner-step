title: C# Artifact versioning step
summary: Updates the version numbers of generated artifacts.
description: Changes the AssemblyVersion attributes of libraries, and NuGet package version numbers if nuspec files are found.
website: https://github.com/benlacey/bitrise-versioner-step
source_code_url: https://github.com/benlacey/bitrise-versioner-step
support_url: https://github.com/benlacey/bitrise-versioner-step/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
  - android
  - xamarin
type_tags:
  - script
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
- versioner_major_number:
    opts:
      title: "Major version number"
      summary: The version number to use when versioning artifacts.
      is_expand: true
      is_required: false
      value_options: []
  - versioner_build_number:
    opts:
      title: "Build number"
      summary: The build number to use when versioning artifacts.
      is_expand: true
      is_required: true
      value_options: []
  - versioner_revision_number:
    opts:
      title: "Revision number"
      summary: The revision number to use when versioning artifacts.  Leave blank to use zero.
      is_expand: true
      is_required: false
      value_options: []
